<!DOCTYPE html>
<html xmnls:th="http://www.thymeleaf.org" xmnls:sec="http://www.thymeleaf.org/extras/spring/spring-security">

    <head th:replace= "/fragments/head :: head" > </head>

    <body>

        <!-- HEADER -->
        <header class="encabezado">
            <nav class="navbar navbar-expand-lg">
                <div class="container">

                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item sitios-encabezado">
                                <a class="nav-link active" aria-current="page" href="/inicio">Inicio</a>
                            </li>
                            <li class="nav-item sitios-encabezado">
                                <a class="nav-link active" th:if="${session.usuariosession != null}" aria-current="page" href="/noticia/mostrarnoticias">Noticias</a>
                            </li>
                            <li class="nav-item sitios-encabezado" sec:authorize ="hasRole('ADMIN')">
                                <a class="nav-link active" th:if="${session.usuariosession != null}" aria-current="page"  href="/noticia/listado">Panel Admin</a>
                            </li>
                            <li class="nav-item sitios-encabezado">
                                <a class="nav-link active" th:if="${session.usuariosession == null}" aria-current="page" href="/login">Iniciar Sesión</a>
                            </li>
                            <li class="nav-item sitios-encabezado">
                                <a class="nav-link active" th:if="${session.usuariosession != null}" aria-current="page" href="/logout">Cerrar Sesión</a>
                            </li>
                            <li class="nav-item sitios-encabezado">
                                <a class="nav-link active" th:if="${session.usuariosession == null}" aria-current="page" href="/registrar">Registrarme</a>
                            </li>
                            <li class="nav-item sitios-encabezado">
                                <a class="nav-link active" th:if="${session.usuariosession != null}" aria-current="page" th:href="@{/perfil}">Editar Perfil</a>
                            </li>
                        </ul>
                    </div>
                </div> 
            </nav>
        </header>
        <!-- CIERRA HEADER -->
        
        <p th:if="${session.usuariosession != null}" th:text=" 'Hola '+ ${session.usuariosession.nombre}"></p>
        <p  th:text="'Error '+ ${codigo}" >NOTICIAS EGG</a>
        
    <p  th:text="${mensaje}"></p>
    

    <img class="triste" src="/imagenes/tristezaEgg.png" alt="Triste xq no carga">
    <div>
        <a th:href="@{/inicio}" class="btn btn-primary"> VOLVER </a>
    </div>
    <!-- RECIBE ERRORES -->
    <div th:if="${error != null}" class="card text-white bg-danger mb-3 mensajeError">
        <div class="card-body">
            <h5 class="card-title">ERROR</h5>
            <p class="card-text" th:text="${error}"></p>
        </div> 
    </div>

    <div th:if="${exito != null}" class="card text-white bg-danger mb-3 mensajeExito">
        <div class="card-body">
            <h5 class="card-title">Exito!</h5>
            <p class="card-text" th:text="${exito}"></p>
        </div> 
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>

</body><!-- FIN BODY -->
</html>
