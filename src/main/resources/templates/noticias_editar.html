<!DOCTYPE html>
<html xmnls:th="http://www.thymeleaf.org" xmnls:sec="http://www.thymeleaf.org/extras/spring/spring-security">

    <head th:replace= "/fragments/head :: head" > </head>

    <body>
        <!-- HEADER -->
        <header th:replace ="/fragments/header :: header" > </header>
        <!-- COMIENZA MODIFICADO DE NOTICIA -->
        <section>
            <div>
                <div class="container" id="carga-noticia">
                    <h2>CARGADO DE NOTICIA</h2>
                </div>
            </div>

            <div class="mb-3 formulario">
                <form th:action="@{/noticia/editar/__${noticia.id}__}" method="POST">
                    <!-- HACE QUE VIAJE EL ID PERO NO PERMITE MODIFICARLO -->
                    <input hidden th:value="${id}" name="id">

                    <div class="mb-3">
                        <label class="form-label">Ingrese el nuevo t√≠tulo de la noticia</label>
                        <input th:value="${noticia.titulo}" type="text" class="form-control formulario-noticia espacio-texto" name="titulo" placeholder="titulo de la noticia">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Ingrese el nuevo cuerpo de la noticia</label>
                        <textarea th:value="${noticia.cuerpo}" style="resize:none" name="cuerpo" class="form-control formulario-noticia espacio-texto" placeholder="cuerpo de la noticia" rows="8"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary" id="boton-formulario"> SUBIR </button>
                </form>
            </div>
        </section> 
        <!-- FINALIZA MODIFICADO DE NOTICIA -->

        <!-- RECIBE ERRORES -->
        <div th:if="${error != null}" class="card text-white bg-danger mb-3 mensajeError">
            <div class="card-body">
                <h5 class="card-title">ERROR</h5>
                <p class="card-text" th:text="${error}"></p>
            </div> 
        </div>

        <div th:if="${exito != null}" class="card text-white bg-danger mb-3 mensajeExito">
            <div class="card-body">
                <h5 class="card-title">Exito!</h5>
                <p class="card-text" th:text="${exito}"></p>
            </div> 
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    </body>

</html>
